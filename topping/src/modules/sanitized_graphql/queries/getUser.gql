query getUser($data: GetUserDto!){
    getUser(data: $data){
        id
        email
        username
        avatarPath
        isVerified
        isBanned
        forgotPasswordLock
        bio
        phoneNumber
        password
        firstName
        lastName
        status
        connections{
            id
            email
            username
            avatarPath
            isVerified
            isBanned
            forgotPasswordLock
            bio
            phoneNumber
            password
            firstName
            lastName
            status
            connections{
                id
                email
                username
                avatarPath
                isVerified
                isBanned
                forgotPasswordLock
                bio
                phoneNumber
                password
                firstName
                lastName
                status
                connectionsCount
                name
            }
            connectionsCount
            name
        }
        connectionsCount
        name
    }
}