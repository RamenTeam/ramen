                        phoneNumber
                        password
                        firstName
                        lastName
                        status
                        conversationsCount
                        connectionsCount
                        name
                    }
                    conversations{
                        id
                        createdAt
                    }
                    conversationsCount
                    connectionsCount
                    name
                }
                message
                unread
                createdAt
            }
        }
    }
}