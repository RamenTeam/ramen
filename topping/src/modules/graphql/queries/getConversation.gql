query getConversation($data: GetConversationDto!){
    getConversation(data: $data){
        ... on DirectConversationSchema {
            id
            createdAt
            participants{
                id
                email
                username
                avatarPath
                isVerified
                isBanned
                forgotPasswordLock
                bio
                phoneNumber
                password
                firstName
                lastName
                status
                connections{
                    id
                    email
                    username
                    avatarPath
                    isVerified
                    isBanned
                    forgotPasswordLock
                    bio
                    phoneNumber
                    password
                    firstName
                    lastName
                    status
                    connections{
                        id
                        email
                        username
                        avatarPath
                        isVerified
                        isBanned
                        forgotPasswordLock
                        bio
                        phoneNumber
                        password
                        firstName
                        lastName
                        status
                        conversationsCount
                        connectionsCount
                        name
                    }
                    conversations{
                        id
                        createdAt
                    }
                    conversationsCount
                    connectionsCount
                    name
                }
                conversations{
                    id
                    createdAt
                    participants{
                        id
                        email
                        username
                        avatarPath
                        isVerified
                        isBanned
                        forgotPasswordLock
                        bio
                        phoneNumber
                        password
                        firstName
                        lastName
                        status
                        conversationsCount
                        connectionsCount
                        name
                    }
                    messages{
                        id
                        message
                        unread
                        createdAt
                    }
                }
                conversationsCount
                connectionsCount
                name
            }
            messages{
                id
                sender{
                    id
                    email
                    username
                    avatarPath
                    isVerified
                    isBanned
                    forgotPasswordLock
                    bio
                    phoneNumber
                    password
                    firstName
                    lastName
                    status
                    connections{
